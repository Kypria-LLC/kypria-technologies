# netlify.toml â€” Netlify deployment & build configuration for Basilica

[build]
  command = "echo 'Functions-only build'"
publish = "."
    functions = "netlify/functions"

# Redirect all routes to index.html for SPA compatibility

[functions]
  # Optional: Set function-specific parameters
  node_bundler = "esbuild"
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Cache optimization for assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache control for HTML (revalidate frequently)
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=3600, must-revalidate"

# CSS/JS caching strategy
[[headers]]
  for = "/**/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/**/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
