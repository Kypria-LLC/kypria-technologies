  <!-- Error Monitoring - Cathedral Guardian -->
  <script>
    window.kypria = window.kypria || {};
    window.kypria.errors = [];
    
    window.addEventListener('error', function(event) {
      const errorData = {
        type: 'error',
        message: event.message,
        source: event.filename,
        line: event.lineno,
        column: event.colno,
        error: event.error?.stack,
        timestamp: new Date().toISOString(),
        url: window.location.href,
        userAgent: navigator.userAgent
      };
      window.kypria.errors.push(errorData);
      console.error('üö® Error captured:', errorData);
    });
    
    window.addEventListener('unhandledrejection', function(event) {
      const errorData = {
        type: 'unhandled_rejection',
        reason: event.reason,
        timestamp: new Date().toISOString(),
        url: window.location.href
      };
      window.kypria.errors.push(errorData);
      console.error('üö® Unhandled rejection:', errorData);
    });
  </script>
  
  <!-- Ritual Steward - Ceremonial Event Manager -->
  <script>
    // Initialize Ritual Steward namespace
    window.kypria.ritualSteward = window.kypria.ritualSteward || {};
    
    // Ritual Event Manager
    window.kypria.ritualSteward.eventManager = {
      events: [],
      
      // Register a ceremonial event
      registerEvent: function(eventName, eventData) {
        const event = {
          name: eventName,
          data: eventData,
          timestamp: new Date().toISOString(),
          sealed: false
        };
        this.events.push(event);
        console.log('üî• Ritual event registered:', eventName, event);
        return event;
      },
      
      // Ceremonial trigger method
      triggerCeremony: function(ceremonyType) {
        console.log('üéÉ Initiating ceremony:', ceremonyType);
        
        const ceremony = {
          type: ceremonyType,
          initiated: new Date().toISOString(),
          status: 'active'
        };
        
        // Apply Seal magiko transformation
        document.body.classList.add('seal-magiko');
        document.body.setAttribute('data-ceremony', ceremonyType);
        
        // Trigger custom event
        const customEvent = new CustomEvent('ritual-ceremony', {
          detail: ceremony
        });
        window.dispatchEvent(customEvent);
        
        console.log('‚ú® Ceremony active - Seal transformation applied');
        return ceremony;
      },
      
      // Complete the ceremony
      completeCeremony: function() {
        document.body.classList.remove('seal-magiko');
        document.body.removeAttribute('data-ceremony');
        console.log('üåô Ceremony completed - Seal released');
      }
    };
    
    console.log('üèõÔ∏è Ritual Steward initialized - Ceremonial systems ready');
  </script>
  
  <!-- Seal Magiko Transformation Styles -->
  <style>
    /* Base Seal Magiko transformation class */
    .seal-magiko {
      transition: all 0.6s cubic-bezier(0.4, 0.0, 0.2, 1);
      position: relative;
    }
    
    /* Ceremonial glow effect */
    .seal-magiko::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, rgba(255, 102, 0, 0.1) 0%, transparent 70%);
      pointer-events: none;
      z-index: 9999;
      animation: sealPulse 3s ease-in-out infinite;
    }
    
    /* Seal pulse animation */
    @keyframes sealPulse {
      0%, 100% {
        opacity: 0.3;
        transform: scale(1);
      }
      50% {
        opacity: 0.6;
        transform: scale(1.05);
      }
    }
    
    /* Transformation effects during ceremony */
